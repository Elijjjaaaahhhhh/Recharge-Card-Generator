<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recharge Card Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="my-4 text-center">Recharge Card Generator</h1>
        <form method="POST" action="/" class="form-inline justify-content-center">
            <div class="form-group mx-sm-3 mb-2">
                <label for="amount" class="sr-only">Amount</label>
                <select class="form-control" id="amount" name="amount">
                    <option value="100">100</option>
                    <option value="200">200</option>
                    <option value="500">500</option>
                    <option value="1000">1000</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary mb-2">Generate</button>
        </form>
        {% if cards %}
        <div id="cardsContainer" class="mt-4">
            <ul class="list-group">
                {% for card in cards %}
                <li class="list-group-item">{{ card }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</body>
</html>
